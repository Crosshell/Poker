<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <title>Poker Game</title>
        <script type="module" src="./client/main.js"></script>
    </head>
    <body>
        <div id="startScreen">
            <h1>START SCREEN</h1>
            <a id='rules' href="https://www.pokernews.com/poker-rules/texas-holdem.htm">How to play Poker</a>
            <label for="name">Username (4 to 10 characters):</label>
            <input type="text" id="name" name="name" required minlength="4" maxlength="10" size="10" />
            <div>
                <button id="connect">Connect</button>
            </div>
        </div>
        <div id="connectingMessage">Connecting...</div>
        <div id="lobby">
            <h1>LOBBY</h1>
            <button id="ready">READY!</button>
            <h2>Connected Users:</h2>
            <div id="lobbySlots"></div>
        </div>
        <div id="slotsArea">
            <div id="table">
                <img id='flopCard1' src="images/cards/back-of-card.png" alt="tableCard">
                <img id='flopCard2' src="images/cards/back-of-card.png" alt="tableCard">
                <img id='flopCard3' src="images/cards/back-of-card.png" alt="tableCard">
                <img id='turnCard' src="images/cards/back-of-card.png" alt="tableCard">
                <img id='riverCard' src="images/cards/back-of-card.png" alt="tableCard">
            </div>
        </div>
        <div id="controlPanel">
            <div id="bank"></div>
            <button id="call">Call(Check)</button>
            <button id="fold">Fold</button>
            <button id="bet">Bet</button>
            <div id ="turnNotify"></div>
        </div>
    </body>
</html>
