<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <title>Poker Game</title>
        <script type="module" src="game.js"></script>
    </head>
    <body>
        <a id='rules' href="https://www.pokernews.com/poker-rules/texas-holdem.htm">How to play Poker</a>
        <div>
            <button id="connect">Connect</button>
        </div>
        <div id="connectingMessage">Connecting...</div>
        <div id="gameArea">
            <div id="enemyID">

            </div>
            <div id="enemyMoney">

            </div>
            <div id="enemyBid">

            </div>
            <div id="enemyCards">
                <img id='firstEnemyCard' src="images/cards/back-of-card.png" alt="firstEnemyCard">
                <img id='secondEnemyCard' src="images/cards/back-of-card.png" alt="secondEnemyCard">
            </div>
            <div id="tableCards">
                <img id='flopCard1' src="images/cards/back-of-card.png" alt="tableCard">
                <img id='flopCard2' src="images/cards/back-of-card.png" alt="tableCard">
                <img id='flopCard3' src="images/cards/back-of-card.png" alt="tableCard">
                <img id='turnCard' src="images/cards/back-of-card.png" alt="tableCard">
                <img id='riverCard' src="images/cards/back-of-card.png" alt="tableCard">
            </div>
            <div id="userCards">
                <img id='firstUserCard' src="images/cards/back-of-card.png" alt="firstUserCard">
                <img id='secondUserCard' src="images/cards/back-of-card.png" alt="secondUserCard">
            </div>
            <div id="userID">

            </div>
            <div id="userBid">

            </div>
            <div id="userMoney">

            </div>
            <div id="buttons">
                <button id="call">Call</button>
                <button id="fold">Fold</button>
                <button id="raise">Raise</button>
            </div>
        </div>
    </body>
</html>
