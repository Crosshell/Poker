<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <title>Poker Game</title>
        <script type="module" src="game.js"></script>
    </head>
    <body>
        <div id="startScreen">
            <h1>START SCREEN</h1>
            <a id='rules' href="https://www.pokernews.com/poker-rules/texas-holdem.htm">How to play Poker</a>
            <div>
                <button id="connect">Connect</button>
            </div>
        </div>
        <div id="connectingMessage">Connecting...</div>
        <div id="lobby">
            <h1>LOBBY</h1>
            <button id="ready">READY!</button>
            <h2>Connected Users:</h2>
            <div id="connectedUsers">
                <div id="lobby-User-1">User 1: Not Ready</div>
                <div id="lobby-User-2">User 2: Not Ready</div>
                <div id="lobby-User-3">User 3: Not Ready</div>
                <div id="lobby-User-4">User 4: Not Ready</div>
                <div id="lobby-User-5">User 5: Not Ready</div>
                <div id="lobby-User-6">User 6: Not Ready</div>
                <div id="lobby-User-7">User 7: Not Ready</div>
                <div id="lobby-User-8">User 8: Not Ready</div>
                <div id="lobby-User-9">User 9: Not Ready</div>
                <div id="lobby-User-10">User 10: Not Ready</div>
            </div>
        </div>
    </body>
</html>
